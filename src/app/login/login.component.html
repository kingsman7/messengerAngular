<div class="loginContainer">
  <div class="container">
    <div class="row justify-content-md-center">
      <div class="col-md-3">
        <div class="avatarFrameOffline marto15 marbo15">
          <img src="../../assets/img/generic_avatar.png" alt="avatar" class="avatarImage img-fluid">
        </div>
      </div>
    </div>
    <div class="row justify-content-md-center">
      <div class="col-md-6">
        <div class="center">
          <h3>Iniciar Sesión</h3>
        </div>
        <p *ngIf="operation=='register'">¿Ya tienes cuenta? <a class="cursor" (click)="operation='login'">login</a></p>
        <p *ngIf="operation=='login'">¿No tienes cuenta? <a class="cursor" (click)="operation='register'">registrarse</a></p>
        <div class="borderedContainer">
          <input [(ngModel)]="email" type="email" name="email" placeholder="ingrese email" id="email" class="form-control marbo15">
          <input [(ngModel)]="password" type="password" name="password" placeholder="ingrese password" id="password" class="form-control marbo15">
          <input *ngIf="operation=='register'" type="text" name="nickname" placeholder="ingrese nickname" id="nickname" class="form-control marbo15">
        </div>
        <div class="center marto15">
          <div (click)="login()" *ngIf="operation=='login'" class="btn btn-primary">Iniciar sesión</div>
          <div (click)="register()" *ngIf="operation=='register'" class="btn btn-primary">Registrarme</div>
        </div>
      </div>
    </div>
  </div>
</div>
